[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jackpot"
version = "0.1.0"
description = "Adversarial manifold & singular solver tooling for Jackpot experiments"
readme = "README.md"
authors = [
  { name="NathanaÃ«l Munier", email="nathanael.munier@ens-rennes.fr" }
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.2",
    "tqdm>=4.64",
    "matplotlib>=3.7",
    "numpy>=1.24"
]

[tool.setuptools]
packages = ["jackpot"]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[project.urls]
Homepage = "https://gitlab.irit.fr/mambo/nathanael_munier/jackpot"
